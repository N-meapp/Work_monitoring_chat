<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

{% if messages %}
  {% for message in messages %}
    <p class="text-red-500 mb-4 text-center">{{ message }}</p>
  {% endfor %}
{% endif %}


  <form method="POST" action="{% url 'login' %}" class="space-y-4">
    {% csrf_token %}
    
    <div>
      <label for="position" class="block mb-1 font-medium text-gray-700">Position</label>
      <select name="position" id="position" class="w-full border p-2 rounded text-gray-800" required>
        <option value="">Select Position</option>
        <option value="team_lead">Team Lead</option>
        <option value="team_member">Team Member</option>
      </select>
    </div>

    <div>
      <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="username" class="w-full border p-2 rounded text-gray-800" placeholder="Enter username" required>
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" class="w-full border p-2 rounded text-gray-800" placeholder="Enter password" required>
    </div>

    <div>
      
      <button type="submit" class="w-full bg-[#250f1e] text-white p-2 rounded hover:bg-[#3b1a35] transition">Login</button>
    </div>
  </form>
</div>

</body>
</html>
