{% load static %}
{% load tz %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Cybexel</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="{% static 'css/admin.css' %}">

</head>
<body class="bg-black text-white font-sans select-none">

<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#250f1e] text-white p-6 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
  <div class="flex items-center justify-between mb-6">
    <div class="w-full flex justify-center select-none">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-32 h-32 object-contain">
    </div>
    <button class="menu-toggle md:hidden text-white text-2xl max-md:mt-[-9rem]">&times;</button>
  </div>
  <nav class="select-none">
    <ul class="space-y-8 text-sm">
      <li>
        <a href="{% url 'teammember_dashboard' %}" class="block py-2 px-4 rounded hover:bg-white hover:text-black">Team member Dashboard</a>
      </li>
      <li>
        <a href="{% url 'teammember_project' %}" class="block py-2 px-4 rounded hover:bg-white hover:text-black">Team member Project</a>
      </li>
      <li>
        <a href="{% url 'teammember_notepad' %}" class="block py-2 px-4 rounded hover:bg-white hover:text-black">Notepad</a>
      </li>
      <li>
        <a href="{% url 'teammember_repository' %}" class="block py-2 px-4 rounded hover:bg-white hover:text-black">Knowledge Repository</a>
      </li>
      <li>
        <a href="{% url 'teammember_profile' %}" class="block py-2 px-4 rounded hover:bg-white hover:text-black">Profile</a>
      </li>
      <li>
        <a href="{% url 'teammember_task' %}" class="block py-2 px-4 rounded bg-white text-black">My task</a>
      </li>
    </ul>
  </nav>
</div>

<button class="menu-toggle md:hidden fixed top-8 left-4 z-50 text-white p-2 rounded shadow-lg">
  &#9776;
</button>




<script src="{% static 'js/team_member.js' %}"></script>

</body>

</html>
