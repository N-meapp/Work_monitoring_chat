{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Verify OTP</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Enter OTP</label>
        <input type="text" name="otp" 
               class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-violet-500" 
               placeholder="Enter 6-digit code" required>
      </div>

      <button type="submit" 
              class="w-full bg-violet-600 hover:bg-violet-700 text-white p-2 rounded font-medium transition">
        Verify
      </button>
    </form>
  </div>

</body>
</html>
