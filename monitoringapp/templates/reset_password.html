{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Reset Password</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1 text-gray-700 font-medium">New Password</label>
        <input type="password" name="password" 
               class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-violet-500" 
               placeholder="Enter new password" required>
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Confirm Password</label>
        <input type="password" name="confirm_password" 
               class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-violet-500" 
               placeholder="Re-enter new password" required>
      </div>

      <button type="submit" 
              class="w-full bg-[#6c024d] hover:bg-violet-700 text-white p-2 rounded font-medium transition">
        Reset
      </button>
    </form>
  </div>

</body>
</html>
